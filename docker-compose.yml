version: "3.8"
services:
  db:
    container_name: foodbudget-db
    image: postgres:12.4
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: foodbudget
      PGDATA: /var/lib/postgresql/data
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - 5432:5432

  foodbudget-api:
    image: foodbudget-api:latest
    container_name: foodbudget-api
    env_file:
      - .env
    ports:
      - 8080:8080
    build:
      context: .
      dockerfile: ./packages/@foodbudget/backend/api/Dockerfile
