version: "3.8"
services:
  foodbudget-db:
    container_name: foodbudget-db
    image: postgres:12.4
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: foodbudget
      PGDATA: /var/lib/postgresql/data
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - 5432:5432
    build:
      context: .
      dockerfile: Dockerfile
