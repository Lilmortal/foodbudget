version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:14.11.0-browsers
    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v2-dependencies-
      - run: yarn
      - save_cache:
          paths:
            - node_modules
          key: v2-dependencies-{{ checksum "package.json" }}
  lint:
    docker:
      - image: circleci/node:14.11.0-browsers
    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "package.json" }}
            - v2-dependencies-
      - add_ssh_keys:
          fingerprints:
            - "27:cc:f8:7a:36:04:b8:63:b5:8f:4d:7f:ad:8a:97:4b"
      - run: yarn lint
  unitTest:
    docker:
      - image: circleci/node:14.11.0-browsers
    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "package.json" }}
            - v2-dependencies-
      - add_ssh_keys:
          fingerprints:
            - "27:cc:f8:7a:36:04:b8:63:b5:8f:4d:7f:ad:8a:97:4b"
      - run: yarn test:unit
  integrationTest:
    docker:
      - image: circleci/node:14.11.0-browsers
    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "package.json" }}
            - v2-dependencies-
      - add_ssh_keys:
          fingerprints:
            - "27:cc:f8:7a:36:04:b8:63:b5:8f:4d:7f:ad:8a:97:4b"
      - run: yarn test:integration      
  release:
    docker:
      - image: circleci/node:14.11.0-browsers
    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "package.json" }}
            - v2-dependencies-
      - add_ssh_keys:
          fingerprints:
            - "27:cc:f8:7a:36:04:b8:63:b5:8f:4d:7f:ad:8a:97:4b"
      - run: git config --global user.email "thefoodbudget@gmail.com"
      - run: git config --global user.name "Food Budget"
      - run: npm config set '//registry.npmjs.org/:_authToken' "${NPM_TOKEN}"
      - run: yarn release
      - run: git push --follow-tags origin master
workflows:
  version: 2
  verify:
    jobs:
      - build
      - lint:
          requires:
          - build
      - unitTest:
          requires:
          - build
      - integrationTest:
          requires:
          - build
      - release:
          filters:
            branches:
              only: master
          requires:
            - lint
            - unitTest
            - integrationTest
